name: WolfyUtilities
version: '${version}'
main: com.wolfyscript.utilities.spigot.WolfyCoreSpigotBootstrap
api-version: 1.16
authors: [ WolfyScript ]
load: STARTUP

libraries:
  - "org.apache.commons:commons-lang3:3.12.0"
  - "${libs.guice.get()}"
  - "${libs.reflections.get()}"
  - "${libs.fastutil.get()}"
  - "${libs.typesafe.config.get()}"
  - "${libs.jackson.annotations.get()}"
  - "${libs.jackson.core.get()}"
  - "${libs.jackson.databind.get()}"
  - "${libs.javassist.get()}"
  - "${libs.adventure.api.get()}"
  - "${libs.adventure.minimessage.get()}"
  - "${libs.adventure.platform.bukkit.get()}"
  - "${libs.kotlin.stdlib.sdk.get()}"

loadbefore:
  - ChatColor
  - ChatColor2
  - StackableItems
  - DiSky
  - EpicWorldGenerator

softdepend:
  - Magic
  - LWC
  - PlotSquared
  - WorldGuard
  - MythicMobs
  - MMOItems
  - BungeeChat
  - mcMMO
  - Oraxen
  - ItemsAdder
  - PlaceholderAPI
  - eco
  - zAuctionHouseV3
  - SCore

permissions:
  wolfyutilities.command.query_debug:
    default: op
    description: "Command to debug NBT querries on the item in the hand"